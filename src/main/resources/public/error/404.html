<!DOCTYPE html>
<html lang="en">
<head>

    <title>404</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap CSS -->
    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Font Icon CSS -->
    <link href="/bootstrap/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f1f1;
        }

        .icon-font {
            font-size: 10rem;
            color: #628395;
        }

        .float-container {
            border: 3px solid #fff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .float-child-icon {
            float: left;
        }

        .float-child-text {
            float: left;
            padding: 40px 20px 20px;
        }

        .font-color-gray {
            color: gray;
        }

        .circle {
            margin-right: 360px;
            background: #f9f9f9;
            border-radius: 50%;
            height: 325px;
            object-fit: cover;
            width: 325px;
            position: absolute;
            z-index: -1;
        }

    </style>
</head>
<body>

<div class="float-container">

    <div class="circle"></div>

    <div class="float-child-icon">
        <i class="bi bi-search icon-font"></i>
    </div>

    <div class="float-child-text">
        <h1>404</h1>
        <p style="border-top: 2px solid #628395;"></p>
        <h2>Page Not Found</h2>
        <p class="font-color-gray">Sorry but the page you are looking for does not exist.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    </div>

</div>

</body>
</html>
