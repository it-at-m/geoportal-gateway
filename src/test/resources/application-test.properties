#
keycloak.auth-server-url=http://localhost:9089
keycloak.realm=public
keycloak.client-id=keycloak-client-id
keycloak.client-secret=keycloak-client-secret
#
geoportal.gateway.externalUrl=http://localhost:9999
geoportal.gateway.stage=CONFIGURATION
#
geoportal.style.icon.dir=src/test/resources/de/swm/lhm/geoportal/gateway/shared/test_file_search
geoportal.style.icon.glob-pattern=*/icons/**/*.{jpg,jpeg,png,svg};*/icons/*.{jpg,jpeg,png,svg}
geoportal.style.icon.file-identifier=icon://
#
geoportal.style.legend.dir=src/test/resources/de/swm/lhm/geoportal/gateway/shared/test_file_search
geoportal.style.legend.glob-pattern=*/legends/**/*.{jpg,jpeg,png};*/legends/*.{jpg,jpeg,png}
geoportal.style.legend.file-identifier=legend://
#
geoportal.resource.enableWebserver=false
#
management.endpoint.gateway.enabled=true
management.endpoints.web.exposure.include=*
#
geoportal.gateway.sensor.routes.enabled=false

geoportal.contactform.recipient=noreply@test.de
geoportal.contactform.sender=noreply@test.de

spring.mail.port=25
spring.mail.host=localhost